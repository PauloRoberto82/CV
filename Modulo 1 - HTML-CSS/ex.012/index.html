<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HMLT5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>  
<p> Este video esta hospedado no meu proprio servidor</p>
  
<!--Padroes de videos mais utilizados MP4/M4V,WebM,OGG-->
<video width="350" poster="" controls>
    <source src="midia/meu-video.mp4"  type="video/mp4">
    <source src="midia/meu-video.ogv"  type="video/ogv">
    <source src="midia/meu-video.webm"  type="video/webm">
    <source src="midia/meu-video.ogv"  type="video/ogg">
    <p>Infelizmente o navegador nao suporta esse video</p>

    </video>

    <video width="400" poster="imagens/SFINEWATERCOOLER.png" controls loop>
      <source src="midia/dados.mp4"  type="video/mp4">
       <source src="midia/Dados.mkv"  type="video/mp4">
      <source src="midia/Dados.webm"  type="video/webm">
      <source src="midia/DadosOGV.ogv"  type="video/ogg"><!--OGV nao funcionou-->
      <p>Infelizmente o navegador nao suporta esse video</p>
      </video>
<h1>Inserindo videos do YouTube</h1>
<!--Videos externos do youtube: clicar em compartilhar, incorporar, selecionar toda a tag iFrame e colar no VSCode -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/9u4pU4IQazM?si=01tHTATyE_ct1glL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
